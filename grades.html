<head>
<title>Grades Calculator [Utilities]</title>
</head>

<body>
<div align="center">
<form>
<label for="questions">Enter the number of questions in your quiz/test.</label> <br>
    <input type='text' id='questions'> <br>
    <label for="points">Enter the total amount of possible points below.</label> <br>
    <input type="text" id="points"> <br>
    <input type="submit" onclick="document.getElementById('points').submit; document.getElementById('questions').submit;" style="width:0px; height:0px;">
    <p id="adjust"></p>
    </form>
    </div>
    <script>
    function analyzePoints() {
    var points = document.getElementById('points').value;
    var questions = document.getElementById('questions').value;
    
    var total = points/questions;
    
    document.getElementById('adjust').innerHTML = "Each question in your quiz/test is worth " + total + " points.";
    
    
    
    }
    
    
    
    </script>
    
    </body>
