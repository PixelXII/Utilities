<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div id="main">
     <br><br><br><br><br><br>
     <div id="stopwatch" align="center">
       <p id="stopText">00:00:00</p>
       <span>
         <img src="./start.png" onclick="start()" class="start">
         <img src="./stop.png" onclick="stopWatch()" class="start">
         <img src="./reset.png" onclick="resetWatch()" class="start">
       </span>
     </div>
     <div id="warning" align="center">
       ***EPILEPSY WARNING***
     </div>
  </div>
  <script src="./stop.js"></script>
</body>
