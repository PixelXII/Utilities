<head>
  <title>Math [Addition]</title>
  <link rel="shortcut icon" href="../tool.ico">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <img src="./left.png" style="cursor:pointer;" onclick="window.location = './maths.html'">
  <div align="center"
       <form>
  <label for="first">Enter number here and select your desired algorithm.</label> <br>
  <input type="number" id="square"> <br> <br>
  <span>
  <p onclick="squareR()" class="links">Find the square root</p>
  <p onclick="cubeR()" class="links">Find the cube root</p>
  <p onclick="square()" class="links">Square the number</p>
  <p onclick="cube()" class="links">Cube the number</p>
  </span>
  </form>
<p id="ad">&nbsp</p>
  </div>
  
  <style>
  p, label {
    font-family: 'Forum';
    }
    
    .links:hover {
      text-decoration:underline;
      cursor:pointer;
    }
  </style>
  
  <script>
  function squareR() {
    document.getElementById('square').submit;
    
    var ad = document.getElementById('ad');
    var valve = document.getElementById('squareR').value;
    
    var tot = Math.sqrt(valve);
    
    ad.innerHTML = "The square root of " + valve + " is " + tot + ".";
  }
    
    function cubeR() {
      document.getElementById('square').submit;
    
      var ad = document.getElementById('ad');
      var valve = document.getElementById('cubeR').value;
    
      var tot = Math.cbrt(valve);
    
     ad.innerHTML = "The cube root of " + valve + " is " + tot + ".";
    }
    
    function cube() {
        document.getElementById('square').submit;
    
        var ad = document.getElementById('ad');
        var valve = document.getElementById('square').value;
    
        var tot = valve*valve*valve;
    
       ad.innerHTML = valve + " cubed is " + tot + ".";
    }
    
    function square() {
        document.getElementById('square').submit;
    
        var ad = document.getElementById('ad');
        var valve = document.getElementById('square').value;
    
        var tot = valve*valve;
    
        ad.innerHTML = valve + " squared is " + tot + ".";
    }
  </script>
  
  </body>
