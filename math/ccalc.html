<head>
  <title>Math [Calculator]</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="shorcut icon" href="../tool.ico">
</head>

<script src="../script.js"></script>  

<body>
  <img src="./left.png" style="cursor:pointer;" onclick="window.location = './maths.html'">
  <div align="center">
    
    <div align="center" class="outP">
       <p id="ad">&nbsp <br> </p>
       <p id="ad1">&nbsp</p> <br>
    </div>
       <form>
         <br> <br>
         <span>
  <label for="first">Enter the first number here.</label> <br>
           <input type="number" id="first"> <br> <br>
  <label for="second">Enter the second number here.</label> <br>
           <input type="number" id="second"> <br> <br>
         </span>
  </form>
  <div class="selector">
    <p class="link" onclick="doExp()" title="The first number is the base, the second is the exponent.">Use Exponents</p>
    <p class="link" onclick="findSum()">Add</p>
    <p class="link" onclick="findDiff()">Subtract</p>
    <p class="link" onclick="multiply()">Multiply</p>
    <p class="link" onclick="exposeOptD()">Divide</p>
    <p class="link" onclick="random()" title="Between 1 and 10000.">Generate a random number</p>
     <p id="ad2">&nbsp</p>
     <p id="ad3">&nbsp</p>
  </div>
<style>
  p, label {
    font-family: 'Forum';
  }
  
  .link {
    cursor:pointer;
  }
  
  .outP {
    width: 200;
    height: 55;
    border: 5px solid black;
    border-radius: 10px;
  }
  
  .link:hover {
    text-decoration:underline;
  }
  
  #optD {
    width: 120;
    border: 3px solid black;
  }
</style>

</body>
