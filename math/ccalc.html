<head>
  <title>Math [Calculator]</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-purple.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="shorcut icon" href="../tool.ico">
</head>

<script src="../script.js"></script> 
<script src="../teenageEngineeringObject.js"></script>

<body>
  <img src="./left.png" style="cursor:pointer;" onclick="window.location = './maths.html'">
  <div align="center">
    
    <div align="center" class="outP">
       <p id="ad">&nbsp <br> </p>
       <p id="ad1">&nbsp</p> <br>
    </div>
       <form>
         <br>
         <span>
  <label class="mdl-textfield__label mdl-textfield--floating-label" for="first">Enter the first number here.</label> <br>
           <input class="mdl-textfield mdl-js-textfield mdl-textfield__input" type="number" id="first"> <br> <br>
<div id="secondDiv">
  <label class="mdl-textfield__label mdl-textfield--floating-label" for="second">Enter the second number here.</label> <br>
           <input class="mdl-textfield mdl-js-textfield mdl-textfield__input" type="number" id="second"> <br> <br>
           </div>
         </span>
  </form>
  <div class="selector">
    <p class="link" onclick="doExp()" title="The first number is the base, the second is the exponent.">Use Exponents</p>
    <p class="link" onclick="findSum()">Add</p>
    <p class="link" onclick="findDiff()">Subtract</p>
    <p class="link" onclick="multiply()">Multiply</p>
    <p class="link" onclick="exposeOptD()">Divide</p>
    <div id='optD' width='100' height='50' style='display:none; float:right;'>
      <p class='link' onclick='divide()'>Divide without remainder</p> 
      <p class='link' onclick='remainder()'>Divide with remainder.</p> 
    </div>
    <p class="link" onclick="random()" title="Between 1 and 10000.">Generate a random number</p>
    <p class="link" onclick="percent()">Convert to percent</p>
    <p class="link" onclick="mod()" title="Find the remainder">Modulus</p>
    <p class="link" onclick="absol()" title="Find absolute value">Absolute Value</p>
     <p id="ad2">&nbsp</p>
     <p id="ad3">&nbsp</p>
    <p>*Please note that only the first input field works with percentage and absolute value.</p>
  </div>
    
    <style>
      .outP {
        border: 5px solid black;
        border-radius: 10px;
      }
      
    </style>

</body>
