<head>
<title>Math [Division]</title>
<link rel="shortcut icon" href="../tool.ico">
<link rel="stylesheet" href="../style.css">
</head>

<body>
  <img src="./left.png" onclick="window.location = './maths.html'" style="cursor:pointer;">
  <div align="center">
    <form>
      <p>Enter your equation in the boxes below.</p> <br>
      <input type="number" id="first" placeholder="Dividend">
      <p>&nbspdivided by&nbsp</p>
      <input type="number" id="second" placeholder="Divisor"> <br> <br>
      <img src="./check.png" onclick="divide()" width='50' height='50' style="cursor:pointer;">
      <p id="rem" onclick="remainder()">With remainder</p>
    </form>
    <p id="ad">&nbsp</p>
  </div>
  
  <style>
    p, label {
      font-family: 'Forum';
    }
    
    #rem:hover {
      text-decoration: underline;
      cursor:pointer;
    }
    
  </style>
  <script> 
    function remainder() {
      var first = document.getElementById('first').value;
      var second = document.getElementById('second').value;
      var ad = document.getElementById('ad');
      
      var quotient = first/second;
      var reman = first % second;
      var remainder = Math.floor(reman);
      var floored = Math.floor(quotient);
      
       if(isNaN(floored) == true || isNaN(remainder) == true) {
        ad.innerHTML = 'Please enter values in the two number fields.';
        setTimeout(function() {window.location.reload();}, 1000000);
    } else {
       ad.innerHTML = 'The answer is ' + floored + ' R' + remainder + '.';
    }
   }
    
    function divide() {
      var first = document.getElementById('first').value;
      var second = document.getElementById('second').value;
      var ad = document.getElementById('ad');
      
      var quotient = first/second;
      
      if(isNaN(quotient) == true) {
        ad.innerHTML = 'Please enter integers in the two number fields.';
        setTimeout(function() {window.location.reload();}, 1000000);
    } else {
       ad.innerHTML = 'The answer is ' + quotient + '.';
    }
  }</script>
  
</body>
