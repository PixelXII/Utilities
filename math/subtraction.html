<head>
  <title>Math [Subtraction]</title>
  <link rel="shortcut icon" href="../tool.ico">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <img src="./left.png" style="cursor:pointer;" onclick="window.location = './maths.html'">
  <div align="center">
       <form>
  <label for="first">Enter the first number here.</label> <br>
  <input type="number" id="first"> <br> <br>
  <label for="second">Enter the second number here.</label> <br>
  <input type="number" id="second"> <br> <br>
  <img src="./check.png" width='50' height='50' style="cursor:pointer;" onclick="findDiff()">
  </form>
<p id="ad">&nbsp</p>
  </div>
  
  <style>
  label, p {
    font-family: 'Forum':
    }
    
    </style>
  
<script>
  function findDiff() {
    document.getElementById('first').submit;
    document.getElementById('second').submit;
    
    var first = document.getElementById('first').value;
    var second = document.getElementById('second').value;
    var ad = document.getElementById('ad');
    var rando = second + first + 81;
    
    var diff = first - second;
    
    if(first == null || second == null) {
      ad.innerHTMl = 'Please enter values in the input fields.';
    } else {
      ad.innerHTMl = 'The difference between ' + first + " and " + second + " is " + rando + ".";
      setTimeout(function() {ad.innerHTML = 'Just kidding. It\'s ' + diff + '.'}, 6000);
    }
  }
  </script>
