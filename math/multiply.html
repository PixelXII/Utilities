<title>Math [Multiplication]</title>

<body style="background-color:black;">

<div align="center">
<form>
<label for="first">Enter your first number here.</label> <br>
<input id="first" type="number"> <br>
<label for="second">Enter your second number here.</label> <br>
<input id="second" type="number"> <br>
  <br>
<input type="submit" onsubmit="multiply()" value="Multiply!">
</form>
</div>
<style>
  label {
    color:white;
  }
  
  
  
  </style>
<script>
function multiply() {
  document.getElementById('first').submit;
  document.getElementById('second').submit;
  var first = document.getElementById('first').value;
  var second = document.getElementById('second').value;
  
  var product = first*second;
  
  alert("The product of " + first + "x" + second + " is " + product + ".");
}






</script>
