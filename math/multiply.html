<head>
<title>Math [Multiplication]</title>
  <link rel="shortcut icon" href="../tool.ico">
  <link rel="stylesheet" href="../style.css">
  
</head>

<body>
<img src="./left.png" onclick="window.location = './maths.html'" style="cursor:pointer;">
<div align="center">
<form>
<label for="first">Enter your first number here.</label> <br><br>
<input id="first" type="number"> <br><br>
<label for="second">Enter your second number here.</label> <br><br>
<input id="second" type="number"> <br><br>
  <p id="ad">&nbsp</p>
  <br>
<img onclick="multiply()" src="./check.png" style="outline:none; cursor:pointer;" width="50" height="50" title="Multiply!">
</form>
</div>
<style>
  
  label, p {
    font-family: 'Forum';
  }
  
  
  
  </style>
<script>
function multiply() {
  document.getElementById('first').submit;
  document.getElementById('second').submit;
  
  var first = document.getElementById('first').value;
  var second = document.getElementById('second').value;
  var ad = document.getElementById('ad');
  
  var product = first*second;
  var productR = Math.round(product);
  
  if(product == 0) {
    ad.innerHTML = "You can probably figure that out yourself.";
  } else {
    if(product.includes('.') === true) {
  ad.innerHTML = 'Rounded to the nearest hundredth, the product is ' + productR + '.';
    } else {
      ad.innerHTMl = 'The product of ' + first + ' and ' + second + ' is ' + product + '.';
    return false;
  }
}
</script>
