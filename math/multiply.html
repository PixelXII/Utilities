<title>Math [Multiplication]</title>

<body style="background-color:black;">

<div align="center">
<form>
<label for="first">Enter your first number here.</label> <br><br>
<input id="first" type="number"> <br><br>
<label for="second">Enter your second number here.</label> <br><br>
<input id="second" type="number"> <br><br>
  <br>
<input type="image" onclick="multiply()" src="./check.png" style="outline:none;" width="50" height="50" title="Multiply!">
</form>
</div>
<style>
  
  label {
    color:white;
    font-family: 'Forum';
  }
  
  
  
  </style>
<script>
function multiply() {
  document.getElementById('first').submit;
  document.getElementById('second').submit;
  
  var first = document.getElementById('first').value;
  var second = document.getElementById('second').value;
  
  var product = first*second;
  
  if(first = 0 || second = 0) {
    alert("You can probably figure that out yourself.");
  } else {
  alert('The product of ' + first + ' and ' + second + ' is ' + product + '.');
    return false;
  }
}
</script>
