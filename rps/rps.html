<head>
  <title>Rock, Paper, Scissors</title>
  <script src="./rps.js"></script>
</head>

<body>
  <script>
    var findC = function(choice) {
      var cChoice = null;
      var num = Math.random();
      if(num <= 0.4) {
        cChoice = 'paper';
      }
      if(num < 0.65 && num > 0.4) {
        cChoice = 'scissors';
      } else {
        cChoice = 'rock';
      }
      
      if(cChoice === choice) {
        return "Tie! You both picked " + choice;
      }
      if(cChoice === 'rock') {
        if(choice === 'scissors') {
          return "You lose!"
        }
        if(choice === 'paper') {
            return "You win!";
      }
      }
      if(cChoice === 'paper') {
        if(choice === 'scissors') {
          return "You win!"
        }
        if(choice === 'rock') {
          return "You lose!"
        }
      }
      if(cChoice === 'scissors') {
        if(choice === 'rock') {
          return "You win!";
        }
        if(choice === 'paper') {
          return "You lose!";
        }
      }
    
  </script>
  
  <input type="button" onclick="choice = 'rock'; findC('rock')" value="Rock">
  <input type="button" onclick="choice = 'paper'; findC('paper')" value="Paper">
  <input type="button" onclick="choice = 'scissors'; findC('scissors')" value="Scissors">
</body>
