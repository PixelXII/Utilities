<head>
  <title>Rock, Paper, Scissors</title>
  <script src="./rps.js"></script>
</head>

<body bgcolor="black">
  <script>
    var output = null;
    
    function outP() {
      document.getElementById('out').innerText = output;
    }
    
    var findC = function(choice) {
      var cChoice = null;
      var num = Math.random();
      if(num <= 0.333) {
        cChoice = 'rock';
      }
      if(num < 0.666 && num > 0.333) {
        cChoice = 'scissors';
      } else
        cChoice = 'paper';
      }
      
      if(cChoice === choice) {
        output = "Tie! You both picked " + choice
      }
      if(cChoice === 'rock') {
        if(choice === 'scissors') {
          output = "You lose! The computer picked rock and you picked scissors."
        }
        if(choice === 'paper') {
            output = "You win! The computer picked rock and you picked paper.";
      }
      }
      if(cChoice === 'paper') {
        if(choice === 'scissors') {
          output = "You win! The computer picked paper and you picked scissors."
        }
        if(choice === 'rock') {
          output = "You lose! The computer picked paper and you picked rock."
        }
      }
      if(cChoice === 'scissors') {
        if(choice === 'rock') {
          output = "You win! The computer picked scissors and you picked rock.";
        }
        if(choice === 'paper') {
          output = "You lose! The computer picked scissors and you picked paper.";
        }
      }
      outP();
    }
  </script>
  
  <style>
    
    p {
      font-family:'Roboto';
      color:white;
    }
    
    .option {
      cursor:pointer;
      width:50;
      height:50;
    }
    
  </style>
  <div align="center">
    <p id="out">&nbsp</p>
  <img src="./rock.png" onclick="choice = 'rock'; findC('rock');" title="Rock" class="option">
  <img src="./paper.png" onclick="choice = 'paper'; findC('paper');" title="Paper" class="option">
  <img src="./scissors.png" onclick="choice = 'scissors'; findC('scissors');" title="Scissors" class="option">
  </div>
  
</body>
</html>
